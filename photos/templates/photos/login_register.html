<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login/Register</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for smooth transitions */
        .form {
            transition: all 0.3s ease;
        }
    </style>
</head>

<body class="bg-gray-900 text-gray-200 min-h-screen flex items-center justify-center">
    <div class="container mx-auto">
        <div class="login--wrapper w-full max-w-md p-6 bg-gray-800 rounded-lg shadow-lg">
            {% if page == 'login' %}
            <form method='post' class="form">
                {% csrf_token %}
                <h1 class="text-2xl font-bold mb-6 text-center">Login</h1>
                <div class="mb-4">
                    <label for="username" class="block text-sm font-medium">Username</label>
                    <input type="text" class="mt-1 block w-full p-2 bg-gray-700 border border-gray-600 rounded focus:outline-none focus:ring focus:ring-blue-500" name="username" id="username" aria-describedby="emailHelp" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-sm font-medium">Password</label>
                    <input type="password" class="mt-1 block w-full p-2 bg-gray-700 border border-gray-600 rounded focus:outline-none focus:ring focus:ring-blue-500" name="password" id="password" required>
                </div>
                <button type="submit" class="w-full py-2 bg-blue-600 hover:bg-blue-700 text-white rounded transition">Log in</button>
                <p class="mt-4 text-center">Don't have an account? <a href="{% url 'register' %}" class="text-blue-400 hover:underline">Register</a></p>
            </form>
            {% else %}
            <form method='post' class="form">
                <h1 class="text-2xl font-bold mb-6 text-center">Register</h1>
                {% csrf_token %}
                {% for field in form %}
                <div class="mb-4">
                    <label for="{{ field.id_for_label }}" class="block text-sm font-medium">{{ field.label }}</label>
                </div>
                {% endfor %}
                <button type="submit" class="w-full py-2 bg-blue-600 hover:bg-blue-700 text-white rounded transition">Sign up</button>
                <p class="mt-4 text-center">Already have an account? <a href="{% url 'login' %}" class="text-blue-400 hover:underline">Login</a></p>
            </form>
            {% endif %}
        </div>
    </div>
</body>

</html>
