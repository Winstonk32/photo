<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-5 bg-gray-100">
    <div class="max-w-4xl mx-auto">
        <a href="{% url 'gallery' %}" class="inline-block bg-gray-800 text-white py-2 px-4 rounded-lg hover:bg-gray-700">Go Back</a>
        
        <div class="mt-5 h-[90vh] flex flex-col items-center justify-center bg-white p-5 shadow-lg rounded-lg">
            <img src="{{photo.image.url}}" alt="Photo" class="max-w-full max-h-full rounded-lg">
            
            <p class="mt-4 text-gray-700 text-center">{{photo.description}}</p>
        </div>
    </div>
</body>
</html>
