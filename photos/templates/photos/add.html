<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Photo</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-100 to-gray-300 min-h-screen flex items-center justify-center p-6">
    <div class="max-w-lg w-full bg-white shadow-xl rounded-lg p-6">
        <a href="{% url 'gallery' %}" class="block text-center bg-gray-800 text-white py-2 px-4 rounded-lg hover:bg-gray-700 transition">Go Back</a>
        
        <form method="POST" action="" enctype="multipart/form-data" class="mt-6 space-y-4">
            {% csrf_token %}
            
            <div>
                <label class="block text-gray-700 font-semibold">Description</label>
                <input required name="description" type="text" placeholder="Enter a description" class="w-full mt-2 p-3 border rounded-lg focus:ring-2 focus:ring-blue-400">
            </div>
            
            <div>
                <label class="block text-gray-700 font-semibold">Select a category</label>
                <select name="category" class="w-full mt-2 p-3 border rounded-lg focus:ring-2 focus:ring-blue-400">
                    <option value='none'>Select a category...</option>
                    {% for category in categories %}
                    <option value='{{category.id}}'>{{category.name}}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div>
                <label class="block text-gray-700 font-semibold">Create a new category</label>
                <input name="category_new" type="text" placeholder="Create a new category" class="w-full mt-2 p-3 border rounded-lg focus:ring-2 focus:ring-blue-400">
            </div>
            
            <div>
                <label class="block text-gray-700 font-semibold">Upload image</label>
                <input required name="images" type="file" multiple class="w-full mt-2 p-3 border rounded-lg focus:ring-2 focus:ring-blue-400">
            </div>
            
            <button type="submit" class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg hover:bg-blue-700 transition">Submit</button>
        </form>
    </div>
</body>
</html>
